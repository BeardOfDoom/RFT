{{define "content"}}
<style>
body {
  background: url(Web/Images/TrainsAndTickets/train.jpg) no-repeat center center fixed;
 -webkit-background-size: cover;
 -moz-background-size: cover;
 -o-background-size: cover;
 background-size: cover;
}
</style>
<link href="Web/CustomCSS/search.css" rel='stylesheet' type='text/css' />
<div class="search-form">
    <div class="row">
      <div class="col-md-6">
        <form name="form1" method="post" action="">
          <text>Honnan:</text>
          <li>
            <input name="from" type="text" class="text" value="Induló Állomás" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Induló Állomás';}" >
          </li>
          <text>Hova:</text>
          <li>
            <input name="to" type="text" class="text" value="Célállomás" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Célállomás';}" >
          </li>
        </form>
      </div>
      <div class="col-md-6">
        <div id="datepicker"><text>Mikor:</text></div>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Menetrend">
    </div>
</div>




<script>
//  var currentDate = $( "#datepicker" ).datepicker( "getDate" );
$( "#datepicker" ).datepicker( "option", "dayNames", [ "Vasárnap", "Hétfő", "Kedd", "Szerda", "Csütörtök", "Péntek", "Szombat" ] );
$( "#datepicker" ).datepicker({dayNamesMin: [ "V", "H", "K", "Sz", "Cs", "P", "Sz" ]});
$( "#datepicker" ).datepicker( "option", "monthNames", [ "Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December" ] );
$( "#datepicker" ).datepicker( "option", "showMonthAfterYear", true );
$( "#datepicker" ).datepicker( "option", "firstDay", 1 );
$( "#datepicker" ).datepicker();
</script>
{{end}}
